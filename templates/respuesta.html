<div class="respuesta">
    <div class="indentation-line"></div>
    <div class="response-box">
        <div class="autor">{{ respuesta.autor }}:</div>
        <div class="texto">{{ respuesta.mensaje }}</div>
        <div class="opciones">
            <div class="opciones">
                <button class="toggle-button" onclick="toggleResponseBox(this)">Responder</button>
                <div class="response-box" style="display: none;">
                    <form action="{% url 'agregar_respuesta' token_curso=token_curso id_foro=foro.id id_mensaje=respuesta.id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="autor_mensaje" value="{{ usuario.carne }}">
                        <textarea name="texto" class="response-input" placeholder="Escribe tu respuesta aquÃ­"></textarea>
                        <button type="submit" onclick="updateFormAction(this)">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if respuesta.respuestas %}
        <div class="indentation-line"></div>
        <div class="response-container">
            {% for respuesta_hija in respuesta.respuestas %}
                {% include "respuesta.html" with respuesta=respuesta_hija %}
            {% endfor %}
        </div>
    {% endif %}
</div>
